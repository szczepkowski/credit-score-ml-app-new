<div class="container mt-5">
  <h2 class="mb-4 text-center">Credit Scoring Form</h2>
  <form [formGroup]="form" (ngSubmit)="submit()" class="d-flex flex-column gap-4">

    <!-- Loan Details -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>Loan Details</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Loan Amount</mat-label>
          <input matInput type="number" formControlName="loanAmount">
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Loan Term (Months)</mat-label>
          <input matInput type="number" formControlName="loanTermMonths">
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Interest Rate (%)</mat-label>
          <input matInput type="number" formControlName="interestRate">
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <!-- Financial Info -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>Financial Info</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Monthly Income</mat-label>
          <input matInput type="number" formControlName="income">
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Monthly Expenses</mat-label>
          <input matInput type="number" formControlName="expenses">
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <!-- Personal Info -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>Personal Info</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Age</mat-label>
          <input matInput type="number" formControlName="age">
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Number of Dependants</mat-label>
          <input matInput type="number" formControlName="numberOfDependants">
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <button mat-raised-button color="primary" class="w-100" type="submit" [disabled]="form.invalid">
      Calculate Score
    </button>

    <mat-card *ngIf="scoreResult !== null" class="mt-4">
      <mat-card-content>
        <h3 class="text-center">Your score: {{ scoreResult }}</h3>
      </mat-card-content>
    </mat-card>

  </form>
</div>
